<!doctype html>
<html>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
<head>
    <title>Giphy</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="/css/style.css" rel="stylesheet" id="user-css">
</head>
<body>
    <section class="our-webcoderskull padding-lg">
        <div class="container" ng-app="myApp" ng-controller="myCtrl">

            <div class="d-flex justify-content-center mt-100">
                    <form name="search" ng-submit="submit()">
                        <div id="search">
                            <input id="input" name="search" placeholder="Search..." ng-model="searchtext" />
                            <button id="button" onclick="$(this).submit()"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                </div>

                <br />

                <div class="row">{{error}}
                        <div ng-repeat="result in results" class="col-xs-12 col-sm-4 col-md-12 col-lg-4 h150">
                            <span>{{result.title}}</span><br />
                            <iframe ng-src="{{trustSrc(result.embed_url)}}" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                        </div>
                 </div>

        </div>
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
